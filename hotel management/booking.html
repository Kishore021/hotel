<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Home Button */
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            background: #0056b3;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
            position: relative;
        }

        h2 {
            color: #333;
        }

        input, textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="index.html" class="home-btn">Home</a>

    <div class="container">
        <h2>Hotel Booking Form</h2>
        <form id="bookingForm" action="https://formsubmit.co/anusurikishore59@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Hotel Booking Request">
            <input type="hidden" name="_captcha" value="false"> <!-- To disable Captcha -->
            <input type="hidden" name="_template" value="table"> <!-- Better email format -->

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" placeholder="Enter your email" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="Check-in Date" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="Check-out Date" required>

            <label for="message">Special Requests:</label>
            <textarea id="message" name="Special Requests" placeholder="Any special requests"></textarea>

            <button type="submit">Book Now</button>
        </form>

        <p class="success-message" id="successMessage">Thank you for your booking! We will contact you soon.</p>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting immediately
            
            let form = this;
            let formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block";
                    form.reset(); // Clear the form fields after submission
                } else {
                    alert("Error submitting form. Please try again.");
                }
            })
            .catch(error => {
                alert("Error connecting to the server.");
            });
        });
    </script>

</body>
</html>
